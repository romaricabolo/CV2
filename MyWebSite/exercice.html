<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Le paragraphe a changer";
        }
    </script>
</head>
<body>
    <h2>Demo JavaScript dans le head</h2>
    <p id="demo">Un paragraphe.</p>
    <button type="button" onclick="myFunction()">Cliquez</button>
    
</body>
</html>
